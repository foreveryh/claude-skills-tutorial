<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#D17B5C" rx="8"/>

  <!-- Central document/page -->
  <g transform="translate(400, 225)">
    <!-- Page outline -->
    <rect x="-100" y="-120" width="200" height="240" fill="#FFFFFF" rx="8" stroke="#1A1A1A" stroke-width="3"/>
    
    <!-- Writing lines on page -->
    <line x1="-80" y1="-90" x2="80" y2="-90" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="-60" x2="80" y2="-60" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="-30" x2="80" y2="-30" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="30" x2="50" y2="30" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="60" x2="70" y2="60" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="90" x2="60" y2="90" stroke="#D17B5C" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Pen/cursor writing (top-right) -->
  <g transform="translate(520, 150) rotate(-45)">
    <rect x="-5" y="-40" width="10" height="50" fill="#1A1A1A"/>
    <polygon points="0,10 -5,15 5,15" fill="#1A1A1A"/>
    <circle cx="0" cy="-20" r="8" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Research icons (left side) -->
  <g transform="translate(150, 225)">
    <!-- Book/research icon -->
    <rect x="-30" y="-25" width="60" height="50" fill="#FFFFFF" rx="4" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#D17B5C" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#D17B5C" stroke-width="2"/>
    <line x1="-15" y1="10" x2="10" y2="10" stroke="#D17B5C" stroke-width="2"/>
  </g>

  <!-- AI brain/intelligence (right side) -->
  <g transform="translate(650, 225)">
    <circle r="35" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
    <!-- Neural network pattern -->
    <circle cx="-10" cy="-10" r="5" fill="#D17B5C"/>
    <circle cx="10" cy="-10" r="5" fill="#D17B5C"/>
    <circle cx="0" cy="0" r="5" fill="#D17B5C"/>
    <circle cx="-10" cy="10" r="5" fill="#D17B5C"/>
    <circle cx="10" cy="10" r="5" fill="#D17B5C"/>
    <!-- Connections -->
    <line x1="-10" y1="-10" x2="0" y2="0" stroke="#D17B5C" stroke-width="1.5"/>
    <line x1="10" y1="-10" x2="0" y2="0" stroke="#D17B5C" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-10" y2="10" stroke="#D17B5C" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="10" y2="10" stroke="#D17B5C" stroke-width="1.5"/>
  </g>

  <!-- Collaboration arrows -->
  <g opacity="0.6">
    <!-- Research to document -->
    <path d="M 210,225 L 290,225" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="5,5"/>
    <polygon points="290,225 280,220 280,230" fill="#FFFFFF"/>
    
    <!-- Document to AI -->
    <path d="M 510,225 L 605,225" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="5,5"/>
    <polygon points="605,225 595,220 595,230" fill="#FFFFFF"/>
  </g>

  <!-- Writing flow elements -->
  <g opacity="0.4">
    <path d="M 100,80 Q 200,60 300,70 T 500,75 T 700,85" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <path d="M 100,370 Q 200,385 300,375 T 500,380 T 700,370" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Decorative quote marks -->
  <g opacity="0.3" fill="#FFFFFF">
    <text x="80" y="120" font-family="serif" font-size="60" font-weight="bold">"</text>
    <text x="680" y="350" font-family="serif" font-size="60" font-weight="bold">"</text>
  </g>

  <!-- Small accent elements -->
  <g opacity="0.4" fill="#FFFFFF">
    <circle cx="120" cy="180" r="4"/>
    <circle cx="140" cy="270" r="4"/>
    <circle cx="680" cy="180" r="4"/>
    <circle cx="660" cy="270" r="4"/>
  </g>
</svg>
