<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#C67B9B" rx="8"/>

  <!-- Central SDK hub -->
  <g transform="translate(400, 225)">
    <!-- Main SDK circle -->
    <circle r="80" fill="#FFFFFF" opacity="0.2"/>
    <circle r="60" fill="#FFFFFF"/>

    <!-- SDK label -->
    <text x="0" y="-5" font-family="monospace" font-size="20" font-weight="bold" fill="#1A1A1A" text-anchor="middle">SDK</text>
    <text x="0" y="15" font-family="sans-serif" font-size="14" fill="#C67B9B" text-anchor="middle">Agent</text>
  </g>

  <!-- Skill modules (hexagons around center) -->
  <g opacity="0.9">
    <!-- Top skill -->
    <g transform="translate(400, 80)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Top-right skill -->
    <g transform="translate(520, 135)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Right skill -->
    <g transform="translate(560, 225)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Bottom-right skill -->
    <g transform="translate(520, 315)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Bottom skill -->
    <g transform="translate(400, 370)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Bottom-left skill -->
    <g transform="translate(280, 315)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Left skill -->
    <g transform="translate(240, 225)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>

    <!-- Top-left skill -->
    <g transform="translate(280, 135)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="#C67B9B"/>
    </g>
  </g>

  <!-- Connection lines (dashed) -->
  <g stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="400" y1="165" x2="400" y2="100"/>
    <line x1="460" y1="182" x2="502" y2="145"/>
    <line x1="480" y1="225" x2="540" y2="225"/>
    <line x1="460" y1="268" x2="502" y2="305"/>
    <line x1="400" y1="285" x2="400" y2="350"/>
    <line x1="340" y1="268" x2="298" y2="305"/>
    <line x1="320" y1="225" x2="260" y2="225"/>
    <line x1="340" y1="182" x2="298" y2="145"/>
  </g>

  <!-- Code brackets (left and right) -->
  <g opacity="0.4">
    <path d="M 120,160 L 80,160 L 80,290 L 120,290" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <path d="M 680,160 L 720,160 L 720,290 L 680,290" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Top curve -->
    <path d="M 150,100 Q 250,80 350,90 T 550,95 T 650,105" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M 150,350 Q 250,365 350,355 T 550,360 T 650,350" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Small diamond accents -->
  <g opacity="0.4" fill="#FFFFFF">
    <polygon points="100,120 110,130 100,140 90,130"/>
    <polygon points="700,120 710,130 700,140 690,130"/>
    <polygon points="100,310 110,320 100,330 90,320"/>
    <polygon points="700,310 710,320 700,330 690,320"/>
  </g>
</svg>
