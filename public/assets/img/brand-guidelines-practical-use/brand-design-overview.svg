<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#D17B5C" rx="8"/>

  <!-- Brand elements palette -->
  <!-- Color palette swatches (left) -->
  <g transform="translate(150, 150)">
    <rect x="-30" y="-30" width="60" height="60" fill="#FFFFFF" rx="4" stroke="#1A1A1A" stroke-width="2"/>
    <rect x="-30" y="40" width="60" height="60" fill="#1A1A1A" rx="4" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="-45" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Colors</text>
  </g>

  <!-- Typography (center-left) -->
  <g transform="translate(300, 225)">
    <text x="0" y="-20" font-family="serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Aa</text>
    <text x="0" y="10" font-family="sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Typography</text>
  </g>

  <!-- Logo/brand mark (center) -->
  <g transform="translate(500, 225)">
    <!-- Geometric brand mark -->
    <circle r="50" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <polygon points="0,-30 26,15 -26,15" fill="#FFFFFF"/>
    <text x="0" y="75" font-family="sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Brand Mark</text>
  </g>

  <!-- Guidelines/ruler (right) -->
  <g transform="translate(650, 300)">
    <rect x="-35" y="-50" width="70" height="100" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="-35" y1="-25" x2="35" y2="-25" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-35" y1="25" x2="35" y2="25" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="65" font-family="sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Guidelines</text>
  </g>

  <!-- Design system connections -->
  <g opacity="0.5" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,3">
    <path d="M 210,180 Q 250,200 290,210"/>
    <path d="M 340,235 Q 400,235 450,235"/>
    <path d="M 550,235 Q 590,250 620,270"/>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <path d="M 100,80 Q 200,60 300,70 T 500,75 T 700,85" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <path d="M 100,370 Q 200,385 300,375 T 500,380 T 700,370" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.1" stroke="#FFFFFF" stroke-width="1">
    <line x1="200" y1="100" x2="200" y2="350"/>
    <line x1="400" y1="100" x2="400" y2="350"/>
    <line x1="600" y1="100" x2="600" y2="350"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
  </g>

  <!-- Small accent dots -->
  <g opacity="0.4" fill="#FFFFFF">
    <circle cx="120" cy="120" r="4"/>
    <circle cx="680" cy="120" r="4"/>
    <circle cx="120" cy="330" r="4"/>
    <circle cx="680" cy="330" r="4"/>
  </g>
</svg>
