<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#B8789E"/>

  <!-- Design document/guideline -->
  <rect x="220" y="70" width="360" height="300" rx="10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>

  <!-- Header -->
  <rect x="220" y="70" width="360" height="50" rx="10" fill="#1A1A1A"/>
  <text x="320" y="102" font-size="20" font-weight="bold" fill="#FFFFFF">Brand Guidelines</text>

  <!-- Color swatches -->
  <g transform="translate(260, 150)">
    <circle cx="0" cy="0" r="22" fill="#B8789E" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="60" cy="0" r="22" fill="#6B9BC4" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="120" cy="0" r="22" fill="#758C6E" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="180" cy="0" r="22" fill="#CA8760" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Typography lines -->
  <line x1="260" y1="210" x2="520" y2="210" stroke="#B8789E" stroke-width="8" opacity="0.5"/>
  <line x1="260" y1="230" x2="480" y2="230" stroke="#B8789E" stroke-width="5" opacity="0.4"/>
  <line x1="260" y1="245" x2="460" y2="245" stroke="#B8789E" stroke-width="4" opacity="0.3"/>

  <!-- Logo/Icon mockup -->
  <g transform="translate(400, 300)">
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#FFFFFF" stroke="#B8789E" stroke-width="3"/>
    <circle cx="0" cy="0" r="18" fill="#B8789E"/>
    <path d="M -8 0 L 0 -8 L 8 0 L 0 8 Z" fill="#FFFFFF"/>
  </g>

  <!-- Ruler/Measurement tool -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="40" height="120" rx="5" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
    <line x1="10" y1="10" x2="30" y2="10" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="15" y1="25" x2="30" y2="25" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="10" y1="40" x2="30" y2="40" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="15" y1="55" x2="30" y2="55" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="10" y1="70" x2="30" y2="70" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="15" y1="85" x2="30" y2="85" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="10" y1="100" x2="30" y2="100" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Pen/Design tool -->
  <g transform="translate(640, 240)">
    <path d="M 0 0 L -10 40 L 0 35 L 10 40 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="0" cy="-5" r="8" fill="#1A1A1A"/>
  </g>

  <!-- Decorative elements -->
  <path d="M 300 400 Q 320 390 340 400 Q 360 410 380 400" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <rect x="640" y="330" width="20" height="20" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="150" cy="100" r="10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
</svg>