  <path d="M 264 156 L 270 160 L 264 164" fill="#1A1A1A"/>

  <path d="M 530 160 L 550 160" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
  <path d="M 536 156 L 530 160 L 536 164" fill="#1A1A1A"/>

