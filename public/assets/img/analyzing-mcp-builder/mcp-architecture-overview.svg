  <rect x="280" y="140" width="240" height="30" rx="8" fill="#1A1A1A"/>
  <circle cx="295" cy="155" r="4" fill="#FFFFFF"/>
  <circle cx="310" cy="155" r="4" fill="#FFFFFF"/>
  <circle cx="325" cy="155" r="4" fill="#FFFFFF"/>

