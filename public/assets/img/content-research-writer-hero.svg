<svg viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#C67B9B" rx="12"/>

  <!-- Hand-drawn accent lines in background -->
  <path d="M50 100 Q150 80 250 100" stroke="#A05A7A" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M600 350 Q700 330 750 350" stroke="#A05A7A" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Central document/panel -->
  <rect x="250" y="120" width="300" height="210" fill="#FFFFFF" rx="8" stroke="#1A1A1A" stroke-width="3"/>
  <line x1="250" y1="160" x2="550" y2="160" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Document lines/content -->
  <line x1="280" y1="185" x2="500" y2="185" stroke="#666666" stroke-width="2"/>
  <line x1="280" y1="205" x2="480" y2="205" stroke="#666666" stroke-width="2"/>
  <line x1="280" y1="225" x2="490" y2="225" stroke="#666666" stroke-width="2"/>

  <!-- Quotation marks for citations -->
  <text x="520" y="185" font-family="monospace" font-size="14" fill="#C67B9B">"</text>
  <text x="520" y="205" font-family="monospace" font-size="14" fill="#C67B9B">"</text>

  <!-- AI/Brain symbol representing AI assistance -->
  <g transform="translate(150, 180)">
    <!-- Brain/gears shape -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <path d="M-20 -10 Q-10 -20 0 -15 Q10 -20 20 -10 Q25 0 20 10 Q10 20 0 15 Q-10 20 -20 10 Q-25 0 -20 -10" fill="#1A1A1A"/>
    <!-- Gear teeth -->
    <rect x="-5" y="-45" width="10" height="10" fill="#1A1A1A" rx="2"/>
    <rect x="-5" y="35" width="10" height="10" fill="#1A1A1A" rx="2"/>
    <rect x="-45" y="-5" width="10" height="10" fill="#1A1A1A" rx="2"/>
    <rect x="35" y="-5" width="10" height="10" fill="#1A1A1A" rx="2"/>
  </g>

  <!-- Collaboration flow arrows -->
  <path d="M185 180 Q220 160 250 170" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <polygon points="245,172 255,170 250,180" fill="#FFFFFF"/>

  <!-- Research/data symbol (books/documents) -->
  <g transform="translate(650, 180)">
    <rect x="-15" y="-25" width="30" height="40" fill="#FFFFFF" rx="3" stroke="#1A1A1A" stroke-width="2"/>
    <rect x="-10" y="-20" width="20" height="3" fill="#1A1A1A"/>
    <rect x="-10" y="-12" width="20" height="3" fill="#1A1A1A"/>
    <rect x="-10" y="-4" width="15" height="3" fill="#1A1A1A"/>
    <path d="M-20 -30 L-20 -35 L15 -35 L15 20 L20 20 L20 25" fill="none" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Flow from research to AI -->
  <path d="M600 180 Q580 180 560 180 Q540 180 520 180" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Hand-drawn decorative arrows showing process flow -->
  <path d="M180 250 Q200 230 220 250" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M580 250 Q600 230 620 250" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Additional accent shapes -->
  <circle cx="100" cy="350" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="700" cy="100" r="12" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="750" cy="400" r="6" fill="#FFFFFF" opacity="0.3"/>

  <!-- Title/subtitle area -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI Writing Partnership</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Collaborative Content Creation with Intelligent Assistance</text>
</svg>