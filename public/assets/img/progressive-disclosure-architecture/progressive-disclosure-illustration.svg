<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#5B8FB9" rx="8"/>

  <!-- Progressive layers visualization -->
  <!-- Layer 1: Large base (many skills metadata) -->
  <g transform="translate(150, 300)">
    <rect x="-60" y="-30" width="120" height="60" fill="#FFFFFF" rx="6" stroke="#1A1A1A" stroke-width="3"/>
    <text x="0" y="-5" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1A1A1A" text-anchor="middle">Metadata</text>
    <text x="0" y="10" font-family="sans-serif" font-size="10" fill="#5B8FB9" text-anchor="middle">~100 tokens</text>
  </g>

  <!-- Layer 2: Medium (selected skills) -->
  <g transform="translate(400, 240)">
    <rect x="-50" y="-25" width="100" height="50" fill="#FFFFFF" rx="5" stroke="#1A1A1A" stroke-width="3"/>
    <text x="0" y="-3" font-family="sans-serif" font-size="11" font-weight="bold" fill="#1A1A1A" text-anchor="middle">Full Skill</text>
    <text x="0" y="10" font-family="sans-serif" font-size="9" fill="#5B8FB9" text-anchor="middle">&lt;5k tokens</text>
  </g>

  <!-- Layer 3: Small (active resources) -->
  <g transform="translate(650, 180)">
    <rect x="-40" y="-20" width="80" height="40" fill="#FFFFFF" rx="4" stroke="#1A1A1A" stroke-width="3"/>
    <text x="0" y="-2" font-family="sans-serif" font-size="10" font-weight="bold" fill="#1A1A1A" text-anchor="middle">Resources</text>
    <text x="0" y="10" font-family="sans-serif" font-size="8" fill="#5B8FB9" text-anchor="middle">On-demand</text>
  </g>

  <!-- Arrows showing progressive flow -->
  <g opacity="0.7">
    <path d="M 210,300 L 340,260" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="6,4"/>
    <polygon points="340,260 330,258 333,268" fill="#FFFFFF"/>
    
    <path d="M 455,240 L 600,200" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="6,4"/>
    <polygon points="600,200 590,198 593,208" fill="#FFFFFF"/>
  </g>

  <!-- Visual metaphor: funnel/filter -->
  <g opacity="0.3" stroke="#FFFFFF" stroke-width="3" fill="none">
    <path d="M 100,150 L 700,150"/>
    <path d="M 100,150 L 300,280"/>
    <path d="M 700,150 L 500,280"/>
  </g>

  <!-- Data flow indicators -->
  <g opacity="0.4">
    <circle cx="180" cy="180" r="3" fill="#FFFFFF"/>
    <circle cx="220" cy="200" r="3" fill="#FFFFFF"/>
    <circle cx="160" cy="220" r="3" fill="#FFFFFF"/>
    <circle cx="420" cy="180" r="3" fill="#FFFFFF"/>
    <circle cx="450" cy="200" r="3" fill="#FFFFFF"/>
    <circle cx="680" cy="150" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Decorative curves -->
  <path d="M 100,80 Q 200,60 300,70 T 500,75 T 700,85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 100,370 Q 200,385 300,375 T 500,380 T 700,370" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>
