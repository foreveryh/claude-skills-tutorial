<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#6B9BC4"/>

  <!-- Browser window -->
  <rect x="200" y="80" width="400" height="280" rx="8" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>

  <!-- Browser top bar -->
  <rect x="200" y="80" width="400" height="35" rx="8" fill="#1A1A1A"/>
  <circle cx="218" cy="97.5" r="5" fill="#FFFFFF"/>
  <circle cx="238" cy="97.5" r="5" fill="#FFFFFF"/>
  <circle cx="258" cy="97.5" r="5" fill="#FFFFFF"/>

  <!-- Address bar -->
  <rect x="280" y="88" width="300" height="20" rx="10" fill="#FFFFFF" opacity="0.9"/>

  <!-- Browser content - Code symbol -->
  <text x="340" y="240" font-family="monospace" font-size="80" fill="#1A1A1A" opacity="0.15">&lt;/&gt;</text>

  <!-- Cursor/Pointer -->
  <g transform="translate(480, 200)">
    <path d="M 0 0 L 0 30 L 10 25 L 15 35 L 20 33 L 15 23 L 25 23 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Checkmark indicators -->
  <g transform="translate(550, 140)">
    <circle cx="0" cy="0" r="18" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
    <path d="M -6 0 L -2 6 L 8 -6" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="18" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
    <path d="M -6 0 L -2 6 L 8 -6" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Connection lines (automation flow) -->
  <path d="M 300 50 Q 320 30 350 50" stroke="#1A1A1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="300" cy="50" r="6" fill="#1A1A1A"/>
  <circle cx="350" cy="50" r="6" fill="#1A1A1A"/>

  <!-- Decorative wavy line -->
  <path d="M 150 200 Q 160 190 170 200 Q 180 210 190 200"
        stroke="#1A1A1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Small geometric shapes -->
  <rect x="630" y="260" width="20" height="20" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="170" cy="320" r="10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
  <path d="M 640 140 L 650 160 L 630 160 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Play/Test button -->
  <circle cx="250" cy="320" r="22" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
  <path d="M 245 310 L 245 330 L 260 320 Z" fill="#1A1A1A"/>
</svg>