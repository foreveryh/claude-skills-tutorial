<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#CA8760" rx="20"/>

  <!-- Decision Matrix Visualization -->
  <g transform="translate(400, 150)">
    <!-- Main decision diamond -->
    <path d="M 0,-80 L 80,0 L 0,80 L -80,0 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>

    <!-- Decision question mark -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="40" fill="#1A1A1A" text-anchor="middle" font-weight="bold">?</text>
  </g>

  <!-- Four tool options -->
  <!-- Skills (top-left) -->
  <g transform="translate(200, 100)">
    <rect x="-50" y="-30" width="100" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Skills</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">Reusable</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">workflows</text>
  </g>

  <!-- MCP (top-right) -->
  <g transform="translate(600, 100)">
    <rect x="-50" y="-30" width="100" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">MCP</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">External</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">data</text>
  </g>

  <!-- Subagents (bottom-left) -->
  <g transform="translate(200, 280)">
    <rect x="-50" y="-30" width="100" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Subagents</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">Independent</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">tasks</text>
  </g>

  <!-- Projects (bottom-right) -->
  <g transform="translate(600, 280)">
    <rect x="-50" y="-30" width="100" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Projects</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">Persistent</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A" text-anchor="middle">context</text>
  </g>

  <!-- Connection arrows from decision diamond -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFFFFF"/>
    </marker>
  </defs>

  <path d="M 340,120 L 230,110" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  <path d="M 460,120 L 570,110" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  <path d="M 340,180 L 230,260" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  <path d="M 460,180 L 570,260" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>

  <!-- Technical symbols -->
  <!-- Code brackets for Skills -->
  <g transform="translate(150, 200)">
    <text x="0" y="0" font-family="monospace" font-size="24" fill="#FFFFFF" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Database symbol for MCP -->
  <g transform="translate(650, 200)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#FFFFFF" stroke-width="3"/>
    <ellipse cx="0" cy="-10" rx="20" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <ellipse cx="0" cy="10" rx="20" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Robot icon for Subagents -->
  <g transform="translate(150, 350)">
    <rect x="-20" y="-25" width="40" height="35" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="15"/>
    <circle cx="-8" cy="-10" r="5" fill="#1A1A1A"/>
    <circle cx="8" cy="-10" r="5" fill="#1A1A1A"/>
    <rect x="-10" y="0" width="20" height="8" fill="#1A1A1A" rx="2"/>
  </g>

  <!-- Folder icon for Projects -->
  <g transform="translate(650, 350)">
    <path d="M -20,-15 L 5,-15 L 15,-5 L 15,15 L -20,15 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
    <rect x="-15" y="-10" width="25" height="20" fill="none" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Use case examples around the edges -->
  <g transform="translate(100, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Code Reviews</text>
  </g>

  <g transform="translate(300, 30)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Database Queries</text>
  </g>

  <g transform="translate(500, 30)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Security Audits</text>
  </g>

  <g transform="translate(700, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Knowledge Base</text>
  </g>

  <!-- Hand-drawn accent lines -->
  <path d="M 50,400 Q 150,380 250,390 Q 350,400 450,380"
        stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 550,70 Q 600,50 700,60 Q 750,70 800,50"
        stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Central decision flow -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
      Choose the right tool
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
      for your workflow
    </text>
  </g>
</svg>