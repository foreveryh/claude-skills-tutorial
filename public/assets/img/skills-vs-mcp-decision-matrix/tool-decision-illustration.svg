<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#C9BFA8" rx="8"/>

  <!-- Decision matrix visualization -->
  <!-- Skills box (left) -->
  <g transform="translate(200, 225)">
    <rect x="-80" y="-80" width="160" height="160" fill="#FFFFFF" rx="8" stroke="#1A1A1A" stroke-width="3"/>
    <text x="0" y="-50" font-family="monospace" font-size="18" font-weight="bold" fill="#1A1A1A" text-anchor="middle">Skills</text>
    <!-- Tool icons inside -->
    <polygon points="-30,-10 -10,-10 -10,10 -30,10" fill="#C9BFA8"/>
    <polygon points="10,-10 30,-10 30,10 10,10" fill="#C9BFA8"/>
    <polygon points="-30,20 -10,20 -10,40 -30,40" fill="#C9BFA8"/>
    <polygon points="10,20 30,20 30,40 10,40" fill="#C9BFA8"/>
  </g>

  <!-- MCP box (right) -->
  <g transform="translate(600, 225)">
    <rect x="-80" y="-80" width="160" height="160" fill="#FFFFFF" rx="8" stroke="#1A1A1A" stroke-width="3"/>
    <text x="0" y="-50" font-family="monospace" font-size="18" font-weight="bold" fill="#1A1A1A" text-anchor="middle">MCP</text>
    <!-- Server/protocol icons -->
    <rect x="-25" y="-10" width="50" height="30" fill="none" stroke="#C9BFA8" stroke-width="3"/>
    <circle cx="0" cy="20" r="15" fill="none" stroke="#C9BFA8" stroke-width="3"/>
    <line x1="-10" y1="20" x2="10" y2="20" stroke="#C9BFA8" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="30" stroke="#C9BFA8" stroke-width="2"/>
  </g>

  <!-- Decision diamond (center) -->
  <g transform="translate(400, 225)">
    <polygon points="0,-50 40,0 0,50 -40,0" fill="#1A1A1A"/>
    <text x="0" y="5" font-family="sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">?</text>
  </g>

  <!-- Decision arrows -->
  <g opacity="0.7">
    <path d="M 280,225 L 355,225" stroke="#1A1A1A" stroke-width="4"/>
    <polygon points="355,225 345,220 345,230" fill="#1A1A1A"/>
    
    <path d="M 445,225 L 515,225" stroke="#1A1A1A" stroke-width="4"/>
    <polygon points="515,225 505,220 505,230" fill="#1A1A1A"/>
  </g>

  <!-- Top label -->
  <text x="400" y="80" font-family="sans-serif" font-size="20" font-weight="bold" fill="#1A1A1A" text-anchor="middle">Choose Your Tool</text>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <path d="M 100,100 Q 200,80 300,90 T 500,95 T 700,105" fill="none" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round"/>
    <path d="M 100,350 Q 200,365 300,355 T 500,360 T 700,350" fill="none" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Small accent circles -->
  <g opacity="0.4" fill="#1A1A1A">
    <circle cx="120" cy="150" r="4"/>
    <circle cx="680" cy="150" r="4"/>
    <circle cx="120" cy="300" r="4"/>
    <circle cx="680" cy="300" r="4"/>
  </g>
</svg>
