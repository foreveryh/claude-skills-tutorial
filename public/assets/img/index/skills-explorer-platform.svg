<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#C67B9B" rx="0"/>

  <!-- Central hub: Claude Skills Explorer logo/concept -->
  <g transform="translate(400, 225)">
    <!-- Main circle/hub -->
    <circle cx="0" cy="0" r="80" fill="#FFFFFF"/>

    <!-- Code brackets inside -->
    <text x="0" y="15" font-family="Monaco, monospace" font-size="60" fill="#1A1A1A" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>

    <!-- Inner circle accent -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#1A1A1A" stroke-width="3" stroke-dasharray="8,6"/>
  </g>

  <!-- Skill nodes orbiting around (geometric shapes representing different skills) -->
  <!-- Top-left: Documentation skill -->
  <g transform="translate(200, 100)">
    <rect x="-30" y="-30" width="60" height="60" fill="#FFFFFF" rx="6"/>
    <path d="M -15,-10 L 15,-10 M -15,0 L 15,0 M -15,10 L 10,10" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
    <circle cx="17" cy="-17" r="8" fill="#1A1A1A"/>
  </g>

  <!-- Top-right: Analysis skill -->
  <g transform="translate(600, 100)">
    <circle cx="0" cy="0" r="32" fill="#FFFFFF"/>
    <path d="M -18,10 L -10,0 L -5,5 L 5,-10 L 15,0" stroke="#1A1A1A" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-10" cy="0" r="4" fill="#1A1A1A"/>
    <circle cx="5" cy="-10" r="4" fill="#1A1A1A"/>
    <circle cx="15" cy="0" r="4" fill="#1A1A1A"/>
  </g>

  <!-- Bottom-left: Automation skill -->
  <g transform="translate(200, 350)">
    <polygon points="0,-35 30,0 0,35 -30,0" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#1A1A1A" stroke-width="3"/>
    <path d="M -5,-5 L 5,5 M -5,5 L 5,-5" stroke="#1A1A1A" stroke-width="3"/>
  </g>

  <!-- Bottom-right: Publishing skill -->
  <g transform="translate(600, 350)">
    <rect x="-28" y="-28" width="56" height="56" fill="#FFFFFF" rx="8"/>
    <path d="M -10,-10 L 10,-10 L 10,15 L 0,10 L -10,15 Z" fill="#1A1A1A"/>
    <circle cx="12" cy="-12" r="6" fill="#1A1A1A"/>
  </g>

  <!-- Connecting lines from hub to skills -->
  <path d="M 340,185 L 230,120" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
  <path d="M 460,185 L 570,120" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
  <path d="M 340,265 L 230,330" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
  <path d="M 460,265 L 570,330" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>

  <!-- Mid-layer nodes (smaller skills) -->
  <circle cx="300" cy="50" r="18" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="500" cy="50" r="18" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="300" cy="400" r="18" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="500" cy="400" r="18" fill="#FFFFFF" opacity="0.9"/>

  <!-- Decorative orbital paths -->
  <ellipse cx="400" cy="225" rx="250" ry="160" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-dasharray="10,8"/>
  <ellipse cx="400" cy="225" rx="180" ry="110" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-dasharray="10,8"/>

  <!-- Hand-drawn accent curves -->
  <path d="M 80,120 Q 100,100 120,120 T 160,120" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 720,330 Q 700,310 680,330 T 640,330" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.6" stroke-linecap="round"/>

  <!-- Title accent (top) -->
  <g transform="translate(400, 40)">
    <rect x="-100" y="-12" width="200" height="24" fill="#FFFFFF" rx="12" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#1A1A1A" text-anchor="middle" font-weight="bold">SKILLS EXPLORER</text>
  </g>
</svg>