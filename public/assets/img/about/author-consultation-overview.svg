<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#CA8760" rx="0"/>

  <!-- Central figure: Person with AI consultation elements -->
  <g transform="translate(400, 225)">
    <!-- Person silhouette (simplified) -->
    <circle cx="0" cy="-60" r="35" fill="#FFFFFF"/>
    <path d="M -40,-20 Q -40,10 -30,40 L -30,80 L 30,80 L 30,40 Q 40,10 40,-20 Z" fill="#FFFFFF"/>

    <!-- AI Brain/thought cloud above head -->
    <g transform="translate(0, -120)">
      <ellipse cx="0" cy="0" rx="50" ry="30" fill="#FFFFFF" opacity="0.9"/>
      <path d="M -30,-10 Q -35,-5 -30,0 M 0,-15 Q 5,-10 0,-5 M 30,-10 Q 35,-5 30,0" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="-20" cy="5" r="4" fill="#1A1A1A"/>
      <circle cx="0" cy="8" r="4" fill="#1A1A1A"/>
      <circle cx="20" cy="5" r="4" fill="#1A1A1A"/>
    </g>

    <!-- Skills/Tools floating around (geometric shapes) -->
    <!-- Left side: RAG -->
    <g transform="translate(-120, -40)">
      <rect x="-20" y="-20" width="40" height="40" fill="#FFFFFF" rx="4"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" fill="#1A1A1A" text-anchor="middle" font-weight="bold">R</text>
    </g>

    <!-- Right side: AI Agent -->
    <g transform="translate(120, -40)">
      <circle cx="0" cy="0" r="22" fill="#FFFFFF"/>
      <path d="M -8,-8 L -8,8 M 8,-8 L 8,8 M -12,0 L 12,0" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Left lower: Skills icon -->
    <g transform="translate(-140, 60)">
      <polygon points="0,-18 16,0 0,18 -16,0" fill="#FFFFFF"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">S</text>
    </g>

    <!-- Right lower: Consulting/Support -->
    <g transform="translate(140, 60)">
      <rect x="-20" y="-15" width="40" height="30" fill="#FFFFFF" rx="3"/>
      <path d="M -12,-5 Q -12,-10 -7,-10 Q -2,-10 -2,-5 M 2,-5 Q 2,-10 7,-10 Q 12,-10 12,-5" stroke="#1A1A1A" stroke-width="2" fill="none"/>
      <path d="M -12,0 L -2,5 M 2,0 L 12,5" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Connecting lines (communication/collaboration) -->
  <path d="M 260,185 Q 280,165 300,145" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
  <path d="M 540,185 Q 520,165 500,145" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
  <path d="M 260,265 Q 280,285 300,305" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
  <path d="M 540,265 Q 520,285 500,305" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-dasharray="5,5" opacity="0.7"/>

  <!-- Contact icons (bottom) -->
  <g transform="translate(150, 380)">
    <!-- Email icon -->
    <rect x="-15" y="-10" width="30" height="20" fill="#FFFFFF" rx="2"/>
    <path d="M -15,-10 L 0,5 L 15,-10" stroke="#1A1A1A" stroke-width="2" fill="none"/>
  </g>

  <g transform="translate(250, 380)">
    <!-- Twitter/X icon -->
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#1A1A1A" text-anchor="middle" font-weight="bold">ùïè</text>
  </g>

  <g transform="translate(350, 380)">
    <!-- GitHub icon -->
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
    <path d="M 0,-8 Q -6,-8 -6,-2 Q -6,2 -3,4 L -3,8 M 0,-8 Q 6,-8 6,-2 Q 6,2 3,4 L 3,8" stroke="#1A1A1A" stroke-width="2" fill="none"/>
  </g>

  <!-- Decorative hand-drawn accent -->
  <path d="M 100,80 Q 150,70 200,85 T 300,80" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 700,370 Q 650,360 600,375 T 500,370" stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
</svg>