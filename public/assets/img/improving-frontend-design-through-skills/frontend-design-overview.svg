<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#D17B5C"/>

  <!-- Browser/Screen window -->
  <rect x="200" y="60" width="400" height="300" rx="10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>

  <!-- Top bar -->
  <rect x="200" y="60" width="400" height="35" rx="10" fill="#1A1A1A"/>
  <circle cx="220" cy="77.5" r="6" fill="#FFFFFF"/>
  <circle cx="245" cy="77.5" r="6" fill="#FFFFFF"/>
  <circle cx="270" cy="77.5" r="6" fill="#FFFFFF"/>

  <!-- UI Components inside -->
  <!-- Code brackets -->
  <text x="340" y="150" font-family="monospace" font-size="60" fill="#D17B5C" opacity="0.3">&lt;/&gt;</text>

  <!-- UI element boxes (components) -->
  <rect x="240" y="180" width="140" height="40" rx="5" fill="#FFFFFF" stroke="#D17B5C" stroke-width="3"/>
  <rect x="420" y="180" width="140" height="40" rx="5" fill="#FFFFFF" stroke="#D17B5C" stroke-width="3"/>

  <rect x="240" y="240" width="90" height="30" rx="5" fill="#FFFFFF" stroke="#D17B5C" stroke-width="3"/>
  <rect x="350" y="240" width="90" height="30" rx="5" fill="#FFFFFF" stroke="#D17B5C" stroke-width="3"/>
  <rect x="460" y="240" width="90" height="30" rx="5" fill="#FFFFFF" stroke="#D17B5C" stroke-width="3"/>

  <rect x="240" y="290" width="320" height="35" rx="5" fill="#D17B5C" opacity="0.8"/>

  <!-- Cursor/Hand interaction -->
  <g transform="translate(580, 210)">
    <path d="M 0 0 L 0 28 L 9 23 L 14 33 L 19 31 L 14 21 L 24 21 Z" fill="#1A1A1A"/>
  </g>

  <!-- Paint palette icon -->
  <g transform="translate(130, 150)">
    <ellipse cx="25" cy="30" rx="30" ry="25" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
    <circle cx="20" cy="22" r="6" fill="#D17B5C"/>
    <circle cx="35" cy="25" r="6" fill="#1A1A1A"/>
    <circle cx="25" cy="38" r="6" fill="#F5F5F5"/>
    <circle cx="40" cy="35" r="5" fill="none" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Geometric accent shapes -->
  <g transform="translate(650, 140)">
    <rect x="0" y="0" width="35" height="35" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
    <circle cx="17.5" cy="17.5" r="8" fill="#D17B5C"/>
  </g>

  <!-- Decorative elements -->
  <path d="M 150 300 Q 170 290 190 300" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Small shapes -->
  <circle cx="670" cy="290" r="10" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
  <path d="M 140 240 L 150 260 L 130 260 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Design grid -->
  <line x1="300" y1="380" x2="500" y2="380" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="395" x2="500" y2="395" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="410" x2="500" y2="410" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
</svg>