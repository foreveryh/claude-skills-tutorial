<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#6B9BC4" rx="8"/>

  <!-- Main magnifying glass -->
  <g transform="translate(400, 200)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="100" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4"/>

    <!-- Grade display inside -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1A1A1A" text-anchor="middle">A+</text>

    <!-- Handle -->
    <line x1="70" y1="70" x2="130" y2="130" stroke="#1A1A1A" stroke-width="8" stroke-linecap="round"/>
    <circle cx="130" cy="130" r="12" fill="#1A1A1A"/>
  </g>

  <!-- Five dimension circles -->
  <!-- Security (top) -->
  <g transform="translate(400, 60)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -8 0 L 0 8 L 15 -10" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Security</text>
  </g>

  <!-- Structure (left) -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-10" y="-12" width="20" height="24" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-10" y1="-4" x2="10" y2="-4" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-10" y1="4" x2="10" y2="4" stroke="#1A1A1A" stroke-width="2"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Structure</text>
  </g>

  <!-- UX (right) -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-8" cy="-5" r="3" fill="#1A1A1A"/>
    <circle cx="8" cy="-5" r="3" fill="#1A1A1A"/>
    <path d="M -12 5 Q 0 15, 12 5" stroke="#1A1A1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">UX</text>
  </g>

  <!-- Code Quality (bottom left) -->
  <g transform="translate(300, 340)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <text x="0" y="10" font-family="monospace" font-size="28" font-weight="bold" fill="#1A1A1A" text-anchor="middle">&lt;/&gt;</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Code</text>
  </g>

  <!-- Integration (bottom right) -->
  <g transform="translate(500, 340)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-10" cy="0" r="8" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="10" cy="0" r="8" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-2" y1="0" x2="2" y2="0" stroke="#1A1A1A" stroke-width="2"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Integration</text>
  </g>

  <!-- Connecting lines (subtle) -->
  <g opacity="0.3">
    <line x1="400" y1="60" x2="400" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="250" y1="200" x2="300" y2="200" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="500" y1="200" x2="550" y2="200" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="300" y1="340" x2="360" y2="270" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="500" y1="340" x2="440" y2="270" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
  </g>

  <!-- Hand-drawn accent curves -->
  <path d="M 150 100 Q 200 80, 250 100" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 550 100 Q 600 80, 650 100" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Weighted scoring indicator -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">5-Dimension Weighted Analysis</text>
  </g>
</svg>
