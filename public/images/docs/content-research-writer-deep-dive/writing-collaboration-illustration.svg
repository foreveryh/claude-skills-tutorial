<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#C67B9B" rx="20"/>

  <!-- Document Writing Metaphor -->
  <!-- Main document icon in center -->
  <g transform="translate(400, 225)">
    <!-- Document background -->
    <rect x="-60" y="-80" width="120" height="160" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>

    <!-- Lines of text -->
    <rect x="-40" y="-60" width="80" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="-45" width="60" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="-30" width="70" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="-15" width="50" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="0" width="65" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="15" width="55" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="30" width="75" height="8" fill="#1A1A1A"/>
    <rect x="-40" y="45" width="45" height="8" fill="#1A1A1A"/>
  </g>

  <!-- AI Brain/Assistant -->
  <g transform="translate(200, 120)">
    <!-- Brain outline -->
    <path d="M 0,-40 C -30,-40 -50,-20 -50,10 C -50,30 -30,50 0,50 C 30,50 50,30 50,10 C 50,-20 30,-40 0,-40 Z"
          fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
    <!-- Neural connections -->
    <circle cx="-15" cy="-10" r="8" fill="#1A1A1A"/>
    <circle cx="15" cy="-10" r="8" fill="#1A1A1A"/>
    <circle cx="0" cy="10" r="8" fill="#1A1A1A"/>
    <circle cx="-15" cy="25" r="8" fill="#1A1A1A"/>
    <circle cx="15" cy="25" r="8" fill="#1A1A1A"/>
    <!-- Connections -->
    <line x1="-15" y1="-10" x2="0" y2="10" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="15" y1="-10" x2="0" y2="10" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="0" y1="10" x2="-15" y2="25" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="0" y1="10" x2="15" y2="25" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Human writer -->
  <g transform="translate(600, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
    <!-- Body -->
    <rect x="-30" y="30" width="60" height="50" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="10"/>
    <!-- Writing hand -->
    <circle cx="-40" cy="40" r="12" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
    <!-- Pen -->
    <rect x="-60" y="35" width="25" height="4" fill="#1A1A1A" rx="2"/>
    <rect x="-65" y="33" width="8" height="8" fill="#1A1A1A"/>
  </g>

  <!-- Collaboration arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFFFFF"/>
    </marker>
  </defs>

  <!-- Arrows showing collaboration -->
  <path d="M 230,150 Q 300,180 340,200" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  <path d="M 570,150 Q 500,180 460,200" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>

  <!-- Citation/Research symbols -->
  <g transform="translate(100, 320)">
    <!-- Book icon -->
    <rect x="-30" y="-20" width="60" height="40" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="4"/>
    <rect x="-25" y="-15" width="50" height="3" fill="#1A1A1A"/>
    <rect x="-25" y="-8" width="40" height="3" fill="#1A1A1A"/>
    <rect x="-25" y="-1" width="45" height="3" fill="#1A1A1A"/>
  </g>

  <g transform="translate(250, 330)">
    <!-- Citation quotes -->
    <text x="-40" y="10" font-family="Arial, sans-serif" font-size="40" fill="#FFFFFF" font-weight="bold">"</text>
    <text x="10" y="10" font-family="Arial, sans-serif" font-size="40" fill="#FFFFFF" font-weight="bold">"</text>
  </g>

  <g transform="translate(400, 340)">
    <!-- Search icon -->
    <circle cx="0" cy="0" r="15" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <line x1="10" y1="10" x2="25" y2="25" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g transform="translate(550, 330)">
    <!-- Clock/time icon -->
    <circle cx="0" cy="0" r="18" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="3" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g transform="translate(680, 320)">
    <!-- Graph/efficiency icon -->
    <rect x="-25" y="-15" width="50" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="4"/>
    <!-- Upward arrow -->
    <path d="M -10,10 L 0,-10 L 10,10" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Hand-drawn accent lines -->
  <path d="M 50,400 Q 100,380 150,390 Q 200,400 250,380"
        stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 550,70 Q 600,50 650,60 Q 700,70 750,50"
        stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Speed/efficiency indicators -->
  <g transform="translate(400, 380)">
    <text x="-60" y="0" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" font-weight="bold">3x</text>
    <text x="-20" y="0" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">faster</text>
  </g>
</svg>