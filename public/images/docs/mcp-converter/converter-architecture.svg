<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#C9BFA8" rx="8"/>

  <!-- MCP Server (Left) -->
  <g transform="translate(120, 180)">
    <!-- Server icon -->
    <rect x="-40" y="-50" width="80" height="100" fill="none" stroke="#1A1A1A" stroke-width="3" rx="4"/>
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="-20" cy="-35" r="3" fill="#1A1A1A"/>
    <circle cx="0" cy="-35" r="3" fill="#1A1A1A"/>
    <circle cx="20" cy="-35" r="3" fill="#1A1A1A"/>

    <!-- MCP braces around server -->
    <text x="-70" y="10" font-family="monospace" font-size="80" fill="#1A1A1A" font-weight="bold">{</text>
    <text x="45" y="10" font-family="monospace" font-size="80" fill="#1A1A1A" font-weight="bold">}</text>

    <!-- Heavy load indicator (multiple layers) -->
    <g opacity="0.6">
      <rect x="-35" y="70" width="70" height="8" fill="#1A1A1A" rx="2"/>
      <rect x="-35" y="85" width="70" height="8" fill="#1A1A1A" rx="2"/>
      <rect x="-35" y="100" width="70" height="8" fill="#1A1A1A" rx="2"/>
      <rect x="-35" y="115" width="70" height="8" fill="#1A1A1A" rx="2"/>
      <text x="-10" y="140" font-family="sans-serif" font-size="12" fill="#1A1A1A">Heavy</text>
    </g>
  </g>

  <!-- Transformation Arrow (Center) -->
  <g transform="translate(400, 225)">
    <!-- Arrow path with curve -->
    <path d="M -120 -30 Q -60 -30, 0 0 Q 60 30, 120 30"
          fill="none" stroke="#1A1A1A" stroke-width="4"
          stroke-linecap="round" stroke-dasharray="8,4"/>

    <!-- Arrow head -->
    <polygon points="120,30 100,20 100,40" fill="#1A1A1A"/>

    <!-- Efficiency symbols along arrow -->
    <g transform="translate(-40, -20)">
      <!-- Lightning bolt (speed/efficiency) -->
      <path d="M 0,-15 L -8,0 L -2,0 L -5,15 L 8,0 L 2,0 Z" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
    </g>

    <!-- Progressive disclosure layers (getting thinner) -->
    <g transform="translate(40, 20)">
      <rect x="-15" y="-10" width="30" height="3" fill="#FFFFFF" opacity="0.9"/>
      <rect x="-12" y="-5" width="24" height="3" fill="#FFFFFF" opacity="0.7"/>
      <rect x="-8" y="0" width="16" height="3" fill="#FFFFFF" opacity="0.5"/>
      <rect x="-5" y="5" width="10" height="3" fill="#FFFFFF" opacity="0.3"/>
    </g>
  </g>

  <!-- Claude Skill (Right) -->
  <g transform="translate(680, 180)">
    <!-- Skill icon as geometric shapes -->
    <g>
      <!-- Diamond/skill shape -->
      <polygon points="0,-45 35,0 0,45 -35,0" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>

      <!-- Inner detail -->
      <polygon points="0,-30 23,0 0,30 -23,0" fill="none" stroke="#1A1A1A" stroke-width="2"/>

      <!-- Skill symbol -->
      <text x="-12" y="8" font-family="monospace" font-size="20" fill="#1A1A1A" font-weight="bold">&lt;/&gt;</text>
    </g>

    <!-- Light load indicator (single layer) -->
    <g opacity="0.6">
      <rect x="-35" y="70" width="70" height="8" fill="#1A1A1A" rx="2"/>
      <text x="-10" y="95" font-family="sans-serif" font-size="12" fill="#1A1A1A">Light</text>
    </g>
  </g>

  <!-- Progressive Disclosure Visualization (Bottom) -->
  <g transform="translate(400, 380)">
    <!-- Stages of loading -->
    <g transform="translate(-150, 0)">
      <rect x="-30" y="-20" width="60" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
      <text x="-20" y="0" font-family="sans-serif" font-size="11" fill="#1A1A1A">~100</text>
      <text x="-20" y="12" font-family="sans-serif" font-size="9" fill="#1A1A1A">Idle</text>
    </g>

    <g transform="translate(0, 0)">
      <rect x="-30" y="-20" width="60" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
      <text x="-18" y="0" font-family="sans-serif" font-size="11" fill="#1A1A1A">~5k</text>
      <text x="-20" y="12" font-family="sans-serif" font-size="9" fill="#1A1A1A">Active</text>
    </g>

    <g transform="translate(150, 0)">
      <rect x="-30" y="-20" width="60" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
      <text x="-8" y="0" font-family="sans-serif" font-size="11" fill="#1A1A1A">0</text>
      <text x="-18" y="12" font-family="sans-serif" font-size="9" fill="#1A1A1A">Execute</text>
    </g>

    <!-- Connection lines -->
    <line x1="-85" y1="0" x2="-40" y2="0" stroke="#1A1A1A" stroke-width="2" opacity="0.3"/>
    <line x1="35" y1="0" x2="115" y2="0" stroke="#1A1A1A" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Hand-drawn accent curves -->
  <path d="M 150 80 Q 200 60, 250 80" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 550 80 Q 600 60, 650 80" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Token savings indicator (top) -->
  <g transform="translate(400, 50)">
    <text x="-80" y="0" font-family="sans-serif" font-size="20" fill="#1A1A1A" font-weight="bold">90% Token Savings</text>
    <path d="M -100 10 L 100 10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>