  <path d="M 330 155 L 375 195" stroke="#1A1A1A" stroke-width="2.5" stroke-dasharray="5,5"/>
  <path d="M 470 210 L 515 210" stroke="#1A1A1A" stroke-width="2.5" stroke-dasharray="5,5"/>
  <path d="M 240 240 L 335 235" stroke="#1A1A1A" stroke-width="2.5" stroke-dasharray="5,5"/>
  <path d="M 455 285 L 420 265" stroke="#1A1A1A" stroke-width="2.5" stroke-dasharray="5,5"/>

  <!-- Decorative elements -->
  <path d="M 350 400 Q 370 390 390 400 Q 410 410 430 400" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <circle cx="700" cy="100" r="12" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
