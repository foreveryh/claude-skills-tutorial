    <path d="M 15 25 L 15 45 L 30 45 L 30 35 L 45 35 L 45 25 Z" fill="#1A1A1A"/>
    <line x1="35" y1="175" x2="35" y2="125" stroke="#1A1A1A" stroke-width="2.5"/>
  </g>

  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2.5"/>
