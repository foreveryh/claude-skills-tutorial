<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#C67B9B" rx="0"/>

  <!-- Code Bracket Decorations (Left) -->
  <path d="M 80 120 L 60 120 L 60 180 L 80 180" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 80 270 L 60 270 L 60 330 L 80 330" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Code Bracket Decorations (Right) -->
  <path d="M 720 120 L 740 120 L 740 180 L 720 180" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 720 270 L 740 270 L 740 330 L 720 330" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Connecting Lines (Background Network) -->
  <line x1="200" y1="150" x2="350" y2="180" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="450" y1="180" x2="600" y2="150" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="200" y1="300" x2="350" y2="270" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="450" y1="270" x2="600" y2="300" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>

  <!-- Central Meta-Tool Container -->
  <g transform="translate(400, 225)">
    <!-- Main Circle (Meta-Tool Symbol) -->
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" opacity="0.95"/>

    <!-- Gear Icon Inside (Skill Tool Symbol) -->
    <circle cx="0" cy="0" r="35" fill="#C67B9B"/>
    <path d="M 0 -45 L 8 -40 L 8 -30 L 0 -35 Z" fill="#C67B9B"/>
    <path d="M 0 -45 L -8 -40 L -8 -30 L 0 -35 Z" fill="#C67B9B"/>
    <path d="M 45 0 L 40 8 L 30 8 L 35 0 Z" fill="#C67B9B"/>
    <path d="M 45 0 L 40 -8 L 30 -8 L 35 0 Z" fill="#C67B9B"/>
    <path d="M 0 45 L 8 40 L 8 30 L 0 35 Z" fill="#C67B9B"/>
    <path d="M 0 45 L -8 40 L -8 30 L 0 35 Z" fill="#C67B9B"/>
    <path d="M -45 0 L -40 8 L -30 8 L -35 0 Z" fill="#C67B9B"/>
    <path d="M -45 0 L -40 -8 L -30 -8 L -35 0 Z" fill="#C67B9B"/>

    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="18" fill="#FFFFFF"/>

    <!-- "Skill" Text -->
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C67B9B">Skill</text>
  </g>

  <!-- Surrounding Skill Elements (Geometric Shapes) -->

  <!-- Top Left - Triangle (skill-creator) -->
  <g transform="translate(180, 130)">
    <polygon points="0,-25 21.65,12.5 -21.65,12.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="-5" r="3" fill="#A97BA1"/>
  </g>

  <!-- Top Right - Diamond (pdf skill) -->
  <g transform="translate(620, 130)">
    <rect x="-20" y="-20" width="40" height="40" fill="#FFFFFF" opacity="0.9" transform="rotate(45)"/>
    <circle cx="0" cy="0" r="3" fill="#A97BA1"/>
  </g>

  <!-- Bottom Left - Square (internal-comms) -->
  <g transform="translate(180, 320)">
    <rect x="-22" y="-22" width="44" height="44" fill="#FFFFFF" opacity="0.9" rx="4"/>
    <circle cx="0" cy="0" r="3" fill="#A97BA1"/>
  </g>

  <!-- Bottom Right - Hexagon (custom skill) -->
  <g transform="translate(620, 320)">
    <polygon points="0,-24 20.78,-12 20.78,12 0,24 -20.78,12 -20.78,-12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="#A97BA1"/>
  </g>

  <!-- Connection Lines to Meta-Tool -->
  <line x1="180" y1="130" x2="340" y2="190" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="620" y1="130" x2="460" y2="190" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="180" y1="320" x2="340" y2="260" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="620" y1="320" x2="460" y2="260" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>

  <!-- Hand/Cursor Interaction Element -->
  <g transform="translate(540, 120)">
    <!-- Cursor Arrow -->
    <path d="M 0 0 L 0 20 L 6 15 L 10 24 L 14 22 L 10 13 L 16 13 Z" fill="#1A1A1A" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
  </g>

  <!-- Code Symbol Accent (Bottom) -->
  <g transform="translate(400, 390)">
    <text text-anchor="middle" font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="#FFFFFF" opacity="0.4">&lt;/&gt;</text>
  </g>

  <!-- Decorative Wave Accent (Top) -->
  <path d="M 150 60 Q 200 50, 250 60 T 350 60 Q 400 50, 450 60 T 550 60 Q 600 50, 650 60" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Small Accent Circles -->
  <circle cx="120" cy="220" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="680" cy="230" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="150" cy="380" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="650" cy="370" r="3" fill="#FFFFFF" opacity="0.5"/>
</svg>
