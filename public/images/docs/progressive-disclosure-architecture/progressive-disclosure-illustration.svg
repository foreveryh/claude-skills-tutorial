<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#6B7F64" rx="20"/>

  <!-- Progressive Disclosure Concept Visualization -->
  <!-- Central Claude AI representation -->
  <g transform="translate(400, 150)">
    <!-- Claude head -->
    <circle cx="0" cy="0" r="50" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4"/>
    <!-- Brain/AI pattern -->
    <circle cx="-15" cy="-15" r="8" fill="#1A1A1A"/>
    <circle cx="15" cy="-15" r="8" fill="#1A1A1A"/>
    <circle cx="0" cy="5" r="8" fill="#1A1A1A"/>
    <circle cx="-15" cy="20" r="8" fill="#1A1A1A"/>
    <circle cx="15" cy="20" r="8" fill="#1A1A1A"/>
    <!-- Neural connections -->
    <line x1="-15" y1="-15" x2="0" y2="5" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="15" y1="-15" x2="0" y2="5" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="0" y1="5" x2="-15" y2="20" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="0" y1="5" x2="15" y2="20" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Skills icons representing the hundreds available -->
  <!-- Large collection of small skill icons -->
  <g opacity="0.6">
    <!-- Skills scattered around Claude -->
    <rect x="100" y="80" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="200" y="100" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="300" y="60" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="150" y="140" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="250" y="120" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="350" y="90" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>

    <rect x="450" y="70" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="550" y="100" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="500" y="130" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="600" y="80" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="650" y="120" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="700" y="90" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>

    <!-- Bottom row -->
    <rect x="120" y="250" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="220" y="270" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="320" y="230" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="170" y="290" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="270" y="250" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="370" y="280" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>

    <rect x="470" y="240" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="570" y="260" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="520" y="290" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="620" y="250" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="670" y="270" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
    <rect x="720" y="280" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2" rx="4"/>
  </g>

  <!-- Three loading phases visualization -->
  <!-- Phase 1: Metadata Scanning -->
  <g transform="translate(150, 350)">
    <rect x="-60" y="-30" width="120" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Phase 1</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Metadata</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">~100 tokens</text>
  </g>

  <!-- Phase 2: Instruction Loading -->
  <g transform="translate(400, 350)">
    <rect x="-60" y="-30" width="120" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Phase 2</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Instructions</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">&lt;5k tokens</text>
  </g>

  <!-- Phase 3: Resource Loading -->
  <g transform="translate(650, 350)">
    <rect x="-60" y="-30" width="120" height="60" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3" rx="8"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="bold">Phase 3</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Resources</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">On-demand</text>
  </g>

  <!-- Arrows showing progressive disclosure flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1A1A1A"/>
    </marker>
  </defs>

  <!-- Arrow from Claude to Phase 1 -->
  <path d="M 400,200 L 180,310" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>

  <!-- Arrow from Phase 1 to Phase 2 -->
  <path d="M 210,350 L 340,350" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>

  <!-- Arrow from Phase 2 to Phase 3 -->
  <path d="M 460,350 L 590,350" stroke="#FFFFFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-linecap="round"/>

  <!-- Some skills being activated (highlighted) -->
  <g>
    <rect x="250" y="120" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4" rx="4" opacity="1"/>
    <rect x="500" y="130" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4" rx="4" opacity="1"/>
    <rect x="650" y="120" width="30" height="30" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4" rx="4" opacity="1"/>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
      96.3% Token Savings
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">
      93% Faster Response
    </text>
  </g>

  <!-- Hand-drawn accent lines -->
  <path d="M 50,420 Q 200,400 350,410 Q 500,420 650,400"
        stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Technical symbols -->
  <!-- Token symbol -->
  <g transform="translate(50, 200)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">T</text>
  </g>

  <!-- Speed symbol -->
  <g transform="translate(750, 200)">
    <path d="M -15,10 L 0,-15 L 15,10" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -10,10 L 0,0 L 10,10" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Efficiency gauge -->
  <g transform="translate(400, 420)">
    <rect x="-60" y="-10" width="120" height="20" fill="none" stroke="#FFFFFF" stroke-width="2" rx="10"/>
    <rect x="-60" y="-10" width="115" height="20" fill="#FFFFFF" rx="10"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle" font-weight="bold">96% Efficient</text>
  </g>
</svg>