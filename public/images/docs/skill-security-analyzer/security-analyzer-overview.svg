<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#6B7F64" rx="8"/>

  <!-- Radar scan circles (background) -->
  <g transform="translate(400, 225)" opacity="0.15">
    <circle cx="0" cy="0" r="180" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Main shield -->
  <g transform="translate(400, 220)">
    <!-- Shield shape -->
    <path d="M 0 -80 L 60 -60 L 60 20 Q 60 80, 0 110 Q -60 80, -60 20 L -60 -60 Z"
          fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4"/>

    <!-- Code symbol inside shield -->
    <text x="0" y="10" font-family="monospace" font-size="48" font-weight="bold" fill="#6B7F64" text-anchor="middle">&lt;/&gt;</text>

    <!-- Checkmark overlay -->
    <path d="M -15 20 L -5 30 L 20 0" stroke="#6B7F64" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Scanning beam -->
  <g transform="translate(400, 225)" opacity="0.3">
    <line x1="0" y1="0" x2="150" y2="-80" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="0" y1="0" x2="120" y2="100" stroke="#FFFFFF" stroke-width="3"/>
  </g>

  <!-- Threat detection indicators (left side) -->
  <g transform="translate(150, 150)">
    <!-- Warning triangle -->
    <path d="M 0 -25 L 22 20 L -22 20 Z" fill="#FFFFFF" opacity="0.9"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A1A1A" text-anchor="middle">!</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Injection</text>
  </g>

  <g transform="translate(150, 280)">
    <!-- Alert icon -->
    <circle cx="0" cy="0" r="20" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#1A1A1A" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="4" fill="#1A1A1A"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Exfiltration</text>
  </g>

  <!-- Security patterns (right side) -->
  <g transform="translate(650, 150)">
    <!-- Eye (surveillance) -->
    <ellipse cx="0" cy="0" rx="28" ry="18" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="#1A1A1A"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Detection</text>
  </g>

  <g transform="translate(650, 280)">
    <!-- Lock -->
    <rect x="-12" y="5" width="24" height="18" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -10 5 L -10 -3 Q -10 -12, 0 -12 Q 10 -12, 10 -3 L 10 5"
          fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="14" r="3" fill="#1A1A1A"/>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Protection</text>
  </g>

  <!-- Pattern count indicator -->
  <g transform="translate(400, 380)">
    <rect x="-80" y="-20" width="160" height="35" rx="17.5" fill="#FFFFFF" opacity="0.9"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1A1A1A" text-anchor="middle">40+ Patterns</text>
  </g>

  <!-- Hand-drawn accent curves -->
  <path d="M 100 80 Q 150 60, 200 80" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 600 80 Q 650 60, 700 80" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Decorative connecting lines -->
  <g opacity="0.2">
    <line x1="150" y1="150" x2="340" y2="180" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="150" y1="280" x2="340" y2="250" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="650" y1="150" x2="460" y2="180" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="650" y1="280" x2="460" y2="250" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4"/>
  </g>

  <!-- Version badge -->
  <g transform="translate(70, 50)">
    <text font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">v2.0</text>
  </g>
</svg>
